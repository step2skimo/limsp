<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registered Clients</title>

  <!-- DataTables Styling -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background-color: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #eaeaea;
    }
    .btn {
      padding: 6px 12px;
      text-decoration: none;
      border-radius: 4px;
      background-color: #2980b9;
      color: #fff;
    }
    .btn:hover {
      background-color: #1f6391;
    }
  </style>
</head>
<body>

  <a href="{% url 'clerk_dashboard' %}" class="button">â† Back to Clerk Dashboard</a>
<h2>ğŸ‘¥ Registered Clients</h2>

<table id="clients-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Organization</th>
      <th>Token</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% for client in clients %}
    <tr>
      <td>{{ client.client_id }}</td>
      <td>{{ client.name }}</td>
      <td>{{ client.email }}</td>
      <td>{{ client.phone_number }}</td>
      <td>{{ client.organization }}</td>
      <td>
        <span style="font-family: monospace;">{{ client.token }}</span>
        <button onclick="navigator.clipboard.writeText('{{ client.token }}')">ğŸ“‹</button>
      </td>
      <td>
        <a class="btn" href="{% url 'view_client_samples' client.id %}">ğŸ” View Samples</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<!-- jQuery + DataTables -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.print.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

<script>
  $(document).ready(function () {
    $('#clients-table').DataTable({
      dom: 'Bfrtip',
      buttons: [
        { extend: 'copyHtml5', text: 'ğŸ“‹ Copy' },
        { extend: 'csvHtml5', text: 'ğŸ“„ Export CSV' },
        { extend: 'excelHtml5', text: 'ğŸ“Š Export Excel' },
        { extend: 'pdfHtml5', text: 'ğŸ“• Export PDF' },
        { extend: 'print', text: 'ğŸ–¨ Print' }
      ],
      order: [[0, 'asc']],
      pageLength: 10,
      lengthMenu: [5, 10, 25, 50],
      language: {
        search: "ğŸ” Search:",
        lengthMenu: "Show _MENU_ clients per page",
        info: "Showing _START_ to _END_ of _TOTAL_ clients",
        zeroRecords: "No matching clients found"
      }
    });
  });
</script>

</body>
</html>
