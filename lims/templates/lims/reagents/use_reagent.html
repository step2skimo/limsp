{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log Reagent Usage</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 100%);
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
    }
    .form-container {
      max-width: 600px;
      margin: 3rem auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 0.5s ease-out;
    }
    .form-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
    }
    h2 {
      font-weight: 600;
      text-align: center;
      color: #1f2937;
      margin-bottom: 2rem;
      font-size: 1.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .form-control, .form-select {
      border-radius: 0.5rem;
      border: 1px solid #d1d5db;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .form-control:focus, .form-select:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 0 0.25rem rgba(79, 70, 229, 0.25);
    }
    .btn-primary {
      background-color: #4f46e5;
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem;
      width: 100%;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn-primary:hover {
      background-color: #4338ca;
      transform: translateY(-2px);
    }
    .btn-outline-primary, .btn-outline-secondary {
      border-radius: 0.5rem;
      padding: 0.6rem 1.2rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn-outline-primary {
      border-color: #4f46e5;
      color: #4f46e5;
    }
    .btn-outline-primary:hover {
      background-color: #4f46e5;
      color: white;
      transform: translateY(-2px);
    }
    .btn-outline-secondary:hover {
      background-color: #6b7280;
      color: white;
      transform: translateY(-2px);
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      color: #6b7280;
      font-weight: 500;
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
    }
    .action-buttons {
      margin-top: 1.5rem;
      display: flex;
      gap: 1rem;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2><i class="bi bi-flask me-2 text-indigo-600"></i>Log Reagent Usage</h2>
      <form method="POST" id="usageForm">
        {% csrf_token %}
        {% for field in form %}
          <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
              <div class="text-danger small mt-1">{{ field.errors }}</div>
            {% endif %}
          </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-flask me-2"></i>Use Reagent
        </button>
      </form>
      <div class="action-buttons">
        
        <a href="{% url 'inventory_dashboard' %}" class="btn btn-outline-primary">
          <i class="bi bi-grid-fill me-1"></i>Inventory Dashboard
        </a>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS and Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JavaScript -->
  <script>
    // Form validation and feedback
    document.getElementById('usageForm').addEventListener('submit', function (e) {
      const inputs = this.querySelectorAll('input, select');
      let valid = true;
      inputs.forEach(input => {
        if (!input.value && input.required) {
          valid = false;
          input.classList.add('border-danger');
          setTimeout(() => input.classList.remove('border-danger'), 2000);
        }
      });
      if (!valid) {
        e.preventDefault();
        alert('Please fill out all required fields.');
      }
    });

    // Button hover effect
    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('mouseenter', () => {
        btn.style.transform = 'translateY(-2px)';
      });
      btn.addEventListener('mouseleave', () => {
        btn.style.transform = 'translateY(0)';
      });
    });

    // Animate form fields on load
    document.querySelectorAll('.form-group').forEach((group, index) => {
      group.style.animation = `fadeIn 0.5s ease-out ${index * 0.1}s`;
      group.style.animationFillMode = 'both';
    });
  </script>
</body>
</html>
