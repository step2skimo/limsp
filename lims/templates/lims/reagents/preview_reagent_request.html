<!-- templates/lims/reagents/preview_reagent_request.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Preview Reagent Request</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h3 class="mb-4"><i class="bi bi-eye me-1"></i> Preview Your Request</h3>

  <div class="mb-4">
    <strong>Recipient Email:</strong> {{ email }}
  </div>

  <table class="table table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Reagent Name</th>
        <th>Quantity</th>
        <th>Unit</th>
        <th>Amount (₦)</th>
      </tr>
    </thead>
    <tbody>
      {% for item in items %}
      <tr>
        <td>{{ item.reagent_name }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.unit }}</td>
        <td>{{ item.amount }}</td>
      </tr>
      {% endfor %}
    </tbody>
    <tfoot>
      <tr class="table-secondary">
        <th colspan="3">Total Amount</th>
        <th>₦{{ total }}</th>
      </tr>
    </tfoot>
  </table>

  <form method="post" action="{% url 'send_reagent_request' %}">
    {% csrf_token %}
    <input type="hidden" name="email" value="{{ email }}">
    {% for item in items %}
      <input type="hidden" name="items" value="{{ item.reagent_name }}||{{ item.quantity }}||{{ item.unit }}||{{ item.amount }}">
    {% endfor %}
    <div class="text-end mt-3">
      <button type="submit" class="btn btn-success"><i class="bi bi-send"></i> Send Request</button>
    </div>
  </form>
</div>
</body>
</html>
