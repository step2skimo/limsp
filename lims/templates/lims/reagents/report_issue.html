{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report Reagent Issue</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .form-card {
      border-left: 4px solid #dc3545;
      background-color: #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .form-title {
      font-size: 1.6rem;
      font-weight: 600;
    }
    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="form-title text-danger">
      <i class="bi bi-exclamation-triangle-fill me-2"></i> Report Quality Issue
    </h3>
    <a href="{% url 'inventory_dashboard' %}" class="btn btn-outline-success btn-sm">
      <i class="bi bi-arrow-left"></i> Back to Inventory Dashboard
    </a>
  </div>

  <form method="post" class="form-card p-4 rounded">
    {% csrf_token %}

    <!-- Reagent -->
    <div class="mb-3">
      <label for="id_reagent" class="form-label">Reagent</label>
      <select name="reagent" id="id_reagent" class="form-select">
        {% for value, label in form.reagent.field.choices %}
          <option value="{{ value }}" {% if form.reagent.value == value %}selected{% endif %}>
            {{ label }}
          </option>
        {% endfor %}
      </select>
    </div>

    <!-- Issue Type -->
    <div class="mb-3">
      <label for="id_issue_type" class="form-label">Issue Type</label>
      <select name="issue_type" id="id_issue_type" class="form-select">
        {% for value, label in form.issue_type.field.choices %}
          <option value="{{ value }}" {% if form.issue_type.value == value %}selected{% endif %}>
            {{ label }}
          </option>
        {% endfor %}
      </select>
    </div>

    <!-- Description -->
    <div class="mb-3">
      <label for="id_description" class="form-label">Description</label>
      <textarea name="description" id="id_description" class="form-control" rows="3">{{ form.description.value }}</textarea>
    </div>

    <!-- Reported By -->
    <div class="mb-3">
      <label for="id_reported_by" class="form-label">Reported By</label>
      <input type="text" name="reported_by" id="id_reported_by" class="form-control" value="{{ form.reported_by.value }}">
    </div>

    <div class="text-end">
      <button type="submit" class="btn btn-danger">
        <i class="bi bi-flag-fill me-1"></i> Report Issue
      </button>
    </div>
  </form>
</div>

</body>
</html>
